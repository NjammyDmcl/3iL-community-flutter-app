name: template
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  
  #provider pack
  provider: ^4.3.2+3

  #share prefrences pack
  shared_preferences: ^0.5.12+4

  #mobx pack rebuild widget when observer change 
  flutter_mobx: ^1.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpensansCondense
      fonts: 
        - asset: assets/fonts/OpenSansCondensed-Light.ttf 

    - family: baumans
      fonts:
        - asset: assets/fonts/Baumans-Regular.ttf
        
    - family: quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
